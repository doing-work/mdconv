version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mdconv-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount test files for easy testing
      - ./test_sample.md:/app/test_sample.md:ro
      # Optional: mount output directory for easy access to converted files
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
